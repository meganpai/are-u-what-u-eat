<h3 class="stretch" id="band-name" onclick="myFunction()">Are You What You Eat ?</h3>
<script>
  function shuffle() {
    var str = "Are You What You Eat ?";
    var shuffled = str.split(" ").sort(function(){return 0.5-Math.random()}).join("&nbsp");
      return shuffled
    }

    function myFunction() {
      document.getElementById("band-name").innerHTML = shuffle();
    }

    setInterval(myFunction, 500);
</script>

<script>
  var states = new Array([42])
  for (i = 0; i < states.length; i++) {
states[i] = 0;
}

  function toggleImg(ele){
    var id = ele.id;
    var numid = parseInt(id);

    img = document.getElementById(id);
    if (states[numid] == 0) {
      img.style.width = "700px";
      img.style.height = "auto";
      img.style.transition = "width 0.5s ease";
      states[numid] = 1;
    } else {
      img.style.width = "auto";
      img.style.height= "77px";
      img.style.transition = "width 0.5s ease";
      states[numid] = 0;
    }
  }
</script>
